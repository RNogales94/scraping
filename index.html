<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Pruebas de web scraping</title>
		<meta name="author" content="Luis Castro MartÃ­n">
	</head>

	<body>
		<p id="resultado"></p>
		<script>
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function() {
				console.log(xhr.readyState);
				if (xhr.readyState == 4 ) {
					var respuesta = document.createElement("html");
					respuesta.innerHTML = xhr.response;
					document.getElementById("resultado").innerHTML = respuesta.innerHTML.substring(1, 3);
				}
			};

			xhr.open("GET", "https://www.casadellibro.com/libro-harry-potter-y-la-piedra-filosofal/9788498382662/1702767");
			xhr.send();
		</script>
	</body>
</html>
