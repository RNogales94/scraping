<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Pruebas de web scraping</title>

	</head>

	<body>
		<p id="resultado"></p>
		<script>
			var xhr = new XMLHttpRequest();

			xhr.onreadystatechange = function() {
				console.log(xhr.readyState);
				if (xhr.readyState == 4 ) {
					document.getElementById("resultado").innerHTML = xhr.response.getElementById("description").textContent;
				}
			};

			xhr.open("GET", "https://luiscastro193.github.io/diccionario/");
			xhr.responseType = "document";
			xhr.send();
		</script>
	</body>
</html>
